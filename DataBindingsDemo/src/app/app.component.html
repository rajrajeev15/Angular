<div class="container">
    <div class="form-group">
        <label for="Name">Name : </label>
        <input type="text" id="userName" class="form-control"  [(ngModel)]="userName">
        <p>{{userName}}</p>

    </div>
        
    <button type="submit" class="btn btn-primary" [disabled]="userName===''" (click)="reset()">Reset</button>


</div>
